<form action method>
    <title>PREGUNTAS SOBRE TU MASCOTA</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Tarea4formulario.css">
    <div id="fondo">
        <h1>¡CONTAME SOBRE TU MASCOTA!</h1>
        <div class="titulos">
            <p>
                <label for="NOMBRE"><i
                        class="fa-solid fa-person-circle-exclamation"></i> <i
                        class="fa-solid fa-paw"></i> NOMBRE DE TU
                    MASCOTA</label>
                <input type="text" name="nombre" />
            </p>
        </div>
        <div class="titulos">
            <p>
                <label for="apodo"><i class="fa-solid fa-square-pen"></i>
                    ESCRIBA 1 APODO DE LA MASCOTA</label>
                <input type="text" name="apodo" />
            </p>
        </div>
        <div class="titulos">
            <p>
                <label for="Sexo"><i class="fa-solid fa-sliders"></i>
                    Sexo</label>
            </p>
            <input type="radio" name="Sexo" value="macho">
            <label class="opciones">Macho</label>
            <input type="radio" name="Sexo" value="hembra">
            <label class="opciones">Hembra</label>
        </div>
        <div class="titulos">
            <p>
                <label for="edad"><i class="fa-solid fa-list"></i> EDAD</label>
                <select class="opciones" name="edad">
                    <option value="0-2 años">0-2 años</option>
                    <option value="2-5 años">2-5 años</option>
                    <option value="5-10 años">5-10 años</option>
                    <option value="Más de 10 años">Más de 10 años</option>
                </select>
            </p>
        </div>
        <div class="titulos">
            <p>SUBA UNA IMAGEN DE SU MASCOTA <i
                    class="fa-solid fa-upload"></i></p>
        </div>
        <div id="subirimg">
            <input type="file" value="Seleccionar archivos"
                accept="image/png, .jpeg, .jpg">
        </div>
        <p id="botones">
            <input type="submit" value="Enviar" id="botonenv" />
            <input type="reset" value="Borrar" id="botonborr" />
            <!--Como no sabia como hacer un boton para que desde el formulario se pueda volver a la pagina inicial, lo intente de replicar-->
            <div id="replica">
                <a id="botonEsp" href="tarea3.html">Volver</a>
            </div>
        </p>
    </div>
</form>
