<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript ej1 prueba</title>
    </head>
    <body>
        <script>

        const distancia = prompt('Ingrese una distancia');

        const nums = []


        for(let i=0; i<5; i++){
          let numero =  prompt('Ingrese el valor '+ [i] )
          nums.push(Number(numero));
          nums.sort((a, b)=> a - b );


          }
        
        console.log(`Los rangos quedaron armados de la siguiente manera, menor a ${nums[0]} metros el primer tramo \n El segundo tramo desde ${nums[0]+1} metros hasta ${nums[1]} \n El tercero desde ${nums[1]+1} hasta ${nums[2]} \n El cuarto tramo desde ${nums[2]+1} hasta ${nums[3]} \n Y el ultimo tramo mayor a ${nums[3]+1}`)

        if (distancia <= nums[0]){
            document.write(`Como tu distancia es ${distancia} metros, deberás ir a pie`);
        } else if (nums[0] < distancia && distancia <= nums[1]){
            document.write(`Como tu distancia es ${distancia} metros, deberás ir en bicicleta`);
        } else if (nums[1] < distancia && distancia <= nums[2]){
            document.write(`Como tu distancia  ${distancia} metros, deberás tomar un colectivo`);
        } else if(nums[2] < distancia && distancia <= nums[3]){
            document.write(`Como tu distancia es ${distancia} metros, deberas utilizar tu auto`);
        } else {
            document.write(`Como tu distancia de ${distancia} metros supera los ${nums[3]} metros, deberás tomar un avión`);
        }


    </script>
    </body>
</html>
