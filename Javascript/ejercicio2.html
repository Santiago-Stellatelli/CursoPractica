<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrpt ej2</title>
</head>
<body>
    <script>
        const nums =['11','6','17','4','88','55','40'];
        document.write(`Los números son ${nums} `)
        console.log(`Los nums son ${nums}`)


        let ultimo = 0;
        
        for(let i=0; i<nums.length; i++){
            if(nums[i]> ultimo){
                ultimo = nums[i]
            }
        }

        console.log(`De todos estos números ${nums} el mayor es ${ultimo}`)





    </script>
</body>
</html>
