        <script>
        const nums =['11','6','17','4','88','55','40'];
        document.write(`Los números son ${nums} `)
        console.log(`Los nums son ${nums}`)


        let numero = 0;
        
        for(let i=0; i<nums.length; i++){
            let num = parseInt(nums[i])
            if(num> numero){
                numero = num
            } 
        }

        console.log(`De todos estos números ${nums} el mayor es ${numero}`)
        console.log(`De manera ordenada quedaria de la siguiente manera ` + orden)

        document.write(tex1)
        document.write(tex2)


//--------------------------------------------------------------------------------------------------------

            break;
          } else {
            let num1 = parseInt(numero1);
            nums1.push(Number(num1))
          }
        }

        
          document.write(`Los números ingresados son ${nums1} `);
          nums1.sort((a,b)=> a-b)

            }
