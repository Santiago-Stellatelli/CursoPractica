<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrpt ej2</title>
</head>
<body>
    <script>
        const nums =['11','6','17','4','88','55','40'];
        document.write(`Los números son ${nums} `)
        console.log(`Los nums son ${nums}`)


        let numero = 0;
        
        for(let i=0; i<nums.length; i++){
            let num = parseInt(nums[i])
            if(num> numero){
                numero = num
            } 
        }

    
        const orden = nums.sort((a , b) => a - b) 

        console.log(`De todos estos números ${nums} el mayor es ${numero}`)
        console.log(`De manera ordenada quedaria de la siguiente manera ` + orden)

        const tex1 = (`<br> De todos estos números ${nums} el mayor es ${numero} <br>`);
        const tex2 = (`De manera ordenada quedaria de la siguiente manera ${orden} <br>` );

        document.write(tex1)
        document.write(tex2)





    </script>
</body>
</html>
